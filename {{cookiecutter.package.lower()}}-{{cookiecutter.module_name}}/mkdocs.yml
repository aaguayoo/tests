site_name: {{cookiecutter.module_name.capitalize()}}

repo_url: 
repo_name:

theme:
   name: 'material'
   logo: 'https://cdn.discordapp.com/attachments/922938993987969054/1001964834151215154/Logo_M.png'
   favicon: 'https://cdn.discordapp.com/attachments/922938993987969054/1001964834151215154/Logo_M.png'
   palette:
      scheme: default
      primary: blue grey

plugins:
   - search
   - autorefs
   - mkdocstrings
   - mike:
      canonical_version: null
      version_selector: true   
      css_dir: css
      javascript_dir: js 

nav:
   - Inicio: 'index.md'
   - "Documento de dise√±o": 'design_doc.md'
   - Ejemplos: 'examples.md'
   - Memoria: 'profiler.md'
   - 'API reference':
      - 'Model': 'api_reference/model.md'
      - 'Errors': 'api_reference/errors.md'
      - 'Utils':

extra:
   version:
      provider: mike
   social:
      - icon: fontawesom/brands/github
        link: https://github.com/LyticaMx

extra_css:
   - css/extra.css

markdown_extensions:
   - abbr
   - admonition
   - attr_list
   - def_list
   - footnotes
   - meta
   - toc:
       permalink: true
   - pymdownx.arithmatex:
       generic: true
   - pymdownx.betterem:
       smart_enable: all
   - pymdownx.caret
   - pymdownx.critic
   - pymdownx.details
   - pymdownx.highlight
   - pymdownx.inlinehilite
   - pymdownx.keys
   - pymdownx.mark
   - pymdownx.smartsymbols
   - pymdownx.snippets:
       check_paths: true
   - pymdownx.superfences:
       custom_fences:
         - name: mermaid
           class: mermaid
           format: !!python/name:pymdownx.superfences.fence_code_format
   - pymdownx.tabbed
   - pymdownx.tilde
   - pymdownx.tasklist:
        clickable_checkbox: true
        custom_checkbox: false

